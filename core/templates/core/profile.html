{% extends 'core/base.html' %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h2>User Profile</h2>
        </div>

        <div class="form-card">
            <div class="welcome">
                <h3>Welcome {{user.username}}!</h3>
            </div>
            <div class="profile-details">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Date Joined:</strong> {{ user.date_joined }}</p>
            </div>
        </div>
    </div>

    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-header {
            margin-bottom: 30px;
            border-bottom: 2px solid #000000;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-header h2 {
            font-size: 28px;
            color: #000000 !important;
            margin: 0;
            font-weight: 600;
        }

        .form-card {
            border-radius: 12px;
            background: linear-gradient(to right, #222, #2a2a2a);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            color: #f8f8f8;
            border: 1px solid #444;
            padding: 30px;
        }

        .welcome{
            font-size: 20px;
            color: #d48f17;
        }

        .profile-details p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.5;
        }

        .profile-details strong {
            color: #f7c966;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 20px;
            }

            .form-header h2 {
                font-size: 24px;
            }

            .profile-details p {
                font-size: 16px;
            }
        }
    </style>
{% endblock %}
